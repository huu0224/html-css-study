<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FE Finale: The 61st Singularity</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { filter: blur(1px) contrast(1.5) brightness(1.2); }
        .ui { position: absolute; top: 40px; color: #3b82f6; font-family: 'Inter', sans-serif; letter-spacing: 5px; pointer-events: none; opacity: 0.5; }
    </style>
</head>
<body>

<div class="ui">FINALITY: FLUID-PARTICLE HYBRID v1.0</div>
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const numParticles = 1500;
    const mouse = { x: -100, y: -100, active: false };

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        for (let i = 0; i < numParticles; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: 0, vy: 0,
                accX: 0, accY: 0,
                color: `hsla(${200 + Math.random() * 40}, 80%, 60%, 0.6)`
            });
        }
    }

    window.addEventListener('mousemove', e => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
        mouse.active = true;
    });

    function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles.forEach(p => {
            // 유체 저항 및 마우스 중력 계산
            if (mouse.active) {
                const dx = mouse.x - p.x;
                const dy = mouse.y - p.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 200) {
                    const force = (200 - dist) / 200;
                    p.vx += dx * force * 0.02;
                    p.vy += dy * force * 0.02;
                }
            }

            // 소용돌이 흐름 필드 적용
            const noise = (Math.sin(p.x * 0.005) + Math.cos(p.y * 0.005)) * 2;
            p.vx += Math.cos(noise) * 0.1;
            p.vy += Math.sin(noise) * 0.1;

            p.vx *= 0.95; // 마찰력
            p.vy *= 0.95;
            p.x += p.vx;
            p.y += p.vy;

            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 1.2, 0, Math.PI * 2);
            ctx.fill();

            // 경계 처리
            if (p.x < 0) p.x = canvas.width;
            if (p.x > canvas.width) p.x = 0;
            if (p.y < 0) p.y = canvas.height;
            if (p.y > canvas.height) p.y = 0;
        });

        requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
</script>
</body>
</html>
