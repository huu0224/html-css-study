<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FE Finale: The 55th Wave</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { filter: drop-shadow(0 0 10px #00f2fe); }
        .ui { position: absolute; top: 40px; color: #00f2fe; font-family: 'JetBrains Mono', monospace; letter-spacing: 5px; pointer-events: none; opacity: 0.4; }
    </style>
</head>
<body>

<div class="ui">FINALITY: HARMONIC WAVE FUNCTION v1.0</div>
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let time = 0;

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    function draw() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.translate(0, canvas.height / 2);
        ctx.beginPath();
        ctx.strokeStyle = '#00f2fe';
        ctx.lineWidth = 1.5;

        for (let x = 0; x < canvas.width; x += 5) {
            // 여러 파동의 중첩 (Superposition)
            const y1 = Math.sin(x * 0.01 + time) * 50;
            const y2 = Math.sin(x * 0.02 - time * 1.5) * 30;
            const y3 = Math.sin(x * 0.005 + time * 0.5) * 70;
            
            const y = y1 + y2 + y3; // 중첩된 파동 함수

            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }

        ctx.stroke();
        ctx.restore();

        time += 0.05;
        requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
</script>
</body>
</html>
