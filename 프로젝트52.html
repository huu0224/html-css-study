<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FE Finale: Peter de Jong Attractor</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { filter: contrast(1.5) brightness(1.1) saturate(1.5); }
        .ui { position: absolute; top: 40px; color: #00f2fe; font-family: 'JetBrains Mono', monospace; letter-spacing: 5px; pointer-events: none; opacity: 0.4; text-align: center; }
    </style>
</head>
<body>

<div class="ui">GENERATIVE ART: STRANGE ATTRACTOR v1.0</div>
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let a = 1.4, b = -2.3, c = 2.4, d = -2.1;
    let x = 0.1, y = 0.1;

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    window.addEventListener('mousemove', (e) => {
        // 마우스 위치에 따라 매개변수를 미세하게 변화시켜 패턴 왜곡
        a = (e.clientX / window.innerWidth) * 4 - 2;
        b = (e.clientY / window.innerHeight) * 4 - 2;
    });

    function draw() {
        // 배경을 지우지 않고 아주 옅은 잔상만 남김으로써 밀도를 쌓음
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.beginPath();
        ctx.strokeStyle = `hsla(${200 + a * 20}, 70%, 60%, 0.1)`;

        // 한 프레임당 10,000번의 고속 수치 연산
        for (let i = 0; i < 10000; i++) {
            let nx = Math.sin(a * y) - Math.cos(b * x);
            let ny = Math.sin(c * x) - Math.cos(d * y);
            x = nx; y = ny;

            let sx = x * (canvas.height / 5);
            let sy = y * (canvas.height / 5);
            ctx.rect(sx, sy, 0.5, 0.5);
        }
        ctx.stroke();
        ctx.restore();

        requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init(); draw();
</script>
</body>
</html>
