<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FE Interactive Portfolio</title>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #111827;
        }

        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); }
        .container { max-width: 1000px; margin: 50px auto; padding: 20px; }

        /* 대시보드 상단 카드 */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { 
            background: var(--card); padding: 20px; border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center;
        }
        .stat-card h3 { font-size: 14px; color: #6b7280; margin: 0; }
        .stat-card .number { font-size: 32px; font-weight: bold; color: var(--primary); display: block; margin-top: 10px; }

        /* 인터랙티브 버튼 & 탭 */
        .controls { background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .tabs { display: flex; gap: 10px; border-bottom: 2px solid #e5e7eb; margin-bottom: 20px; }
        .tab-btn { 
            padding: 10px 20px; border: none; background: none; cursor: pointer; 
            font-weight: 600; color: #6b7280; border-bottom: 2px solid transparent; margin-bottom: -2px;
        }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }

        .content-area { min-height: 150px; padding: 10px; line-height: 1.6; }
        
        .action-btn {
            background: var(--primary); color: white; border: none; padding: 12px 24px;
            border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s;
        }
        .action-btn:hover { background: #4338ca; transform: scale(1.02); }
        .action-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="container">
    <header style="margin-bottom: 40px;">
        <h1>Project Console <span style="font-size: 14px; font-weight: normal; color: #6b7280;">v1.0.4</span></h1>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>방문자 수</h3>
            <span class="number" id="visitor-count">1,240</span>
        </div>
        <div class="stat-card">
            <h3>코드 완성도</h3>
            <span class="number">99%</span>
        </div>
        <div class="stat-card">
            <h3>사용 기술</h3>
            <span class="number" style="font-size: 20px;">React, TS, Next</span>
        </div>
    </div>

    <div class="controls">
        <div class="tabs">
            <button class="tab-btn active" onclick="changeTab(event, 'intro')">Introduction</button>
            <button class="tab-btn" onclick="changeTab(event, 'tech')">Tech Stack</button>
            <button class="tab-btn" onclick="changeTab(event, 'goal')">Future Goal</button>
        </div>

        <div id="tab-content" class="content-area">
            안녕하세요! 사용자 경험을 위해 버튼 하나에도 생명력을 불어넣는 프론트엔드 개발자입니다. 아래 버튼을 눌러 실시간 데이터를 업데이트해 보세요.
        </div>

        <div style="margin-top: 20px; border-top: 1px solid #f3f4f6; padding-top: 20px;">
            <button class="action-btn" onclick="updateData()">실시간 방문자 데이터 갱신하기</button>
        </div>
    </div>
</div>

<script>
    // 1. 탭 전환 로직
    const tabData = {
        intro: "안녕하세요! 사용자 경험을 위해 버튼 하나에도 생명력을 불어넣는 프론트엔드 개발자입니다. 아래 버튼을 눌러 실시간 데이터를 업데이트해 보세요.",
        tech: "<b>Core:</b> React, JavaScript (ES6+), TypeScript<br><b>Styling:</b> CSS Modules, Tailwind CSS, Framer Motion",
        goal: "성능 최적화와 웹 접근성을 준수하여 누구나 사용하기 편리한 웹 생태계를 만드는 것이 목표입니다."
    };

    function changeTab(event, tabKey) {
        // 모든 탭 버튼 비활성화
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        // 클릭한 탭 활성화
        event.currentTarget.classList.add('active');
        // 내용 변경
        document.getElementById('tab-content').innerHTML = tabData[tabKey];
    }

    // 2. 데이터 업데이트 로직 (인사담당자가 '작동한다'고 느끼는 핵심)
    function updateData() {
        const visitorEl = document.getElementById('visitor-count');
        let currentNum = parseInt(visitorEl.innerText.replace(',', ''));
        
        // 숫자가 올라가는 애니메이션 효과
        let target = currentNum + Math.floor(Math.random() * 50) + 10;
        visitorEl.style.color = "#10b981"; // 초록색으로 변경
        
        visitorEl.innerText = target.toLocaleString();
        
        setTimeout(() => {
            visitorEl.style.color = "#4f46e5"; // 1초 후 원래 색으로
        }, 1000);
    }
</script>

</body>
</html>
