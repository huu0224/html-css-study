<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FE Magnetic Mesh</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { display: block; }
        .info {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.2); font-family: sans-serif; pointer-events: none;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="info">
    <h1 style="font-size: 5vw; margin: 0;">MAGNETIC MESH</h1>
    <p>마우스를 화면 위로 움직여 보세요</p>
</div>
<canvas id="meshCanvas"></canvas>

<script>
    const canvas = document.getElementById('meshCanvas');
    const ctx = canvas.getContext('2d');
    
    let points = [];
    const gap = 30; // 점 사이의 간격
    const mouse = { x: -1000, y: -1000, radius: 120 };

    window.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    });

    window.addEventListener('resize', init);

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        points = [];
        
        for (let y = 0; y < canvas.height; y += gap) {
            for (let x = 0; x < canvas.width; x += gap) {
                points.push({
                    x: x, y: y,
                    baseX: x, baseY: y,
                    vx: 0, vy: 0
                });
            }
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        points.forEach(p => {
            const dx = mouse.x - p.x;
            const dy = mouse.y - p.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            // 마우스와의 거리 계산 (물리 로직)
            if (dist < mouse.radius) {
                const angle = Math.atan2(dy, dx);
                const force = (mouse.radius - dist) / mouse.radius;
                
                // 마우스 반대 방향으로 밀어냄
                p.vx -= Math.cos(angle) * force * 5;
                p.vy -= Math.sin(angle) * force * 5;
            }

            // 원래 위치로 돌아가려는 탄성력
            p.vx += (p.baseX - p.x) * 0.08;
            p.vy += (p.baseY - p.y) * 0.08;
            
            // 마찰력 적용
            p.vx *= 0.85;
            p.vy *= 0.85;

            p.x += p.vx;
            p.y += p.vy;

            // 점 그리기
            ctx.fillStyle = `rgba(0, 210, 255, ${0.3 + (Math.abs(p.vx) + Math.abs(p.vy)) * 0.5})`;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2);
            ctx.fill();
        });

        requestAnimationFrame(animate);
    }

    init();
    animate();
</script>
</body>
</html>
