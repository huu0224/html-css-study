<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FE Master 3D Cube</title>
    <style>
        :root { --size: 400px; --primary: #6366f1; }
        body { margin: 0; background: #050505; color: white; font-family: 'Inter', sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }

        /* 메뉴 버튼 */
        .nav { position: fixed; top: 40px; display: flex; gap: 15px; z-index: 100; }
        button { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        button:hover { background: var(--primary); }

        /* 3D 씬 설정 */
        .scene { width: var(--size); height: var(--size); perspective: 1200px; }
        .cube {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d; transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* 큐브 각 면 스타일 */
        .face {
            position: absolute; width: var(--size); height: var(--size);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(15, 23, 42, 0.95); border: 2px solid var(--primary);
            box-shadow: inset 0 0 50px rgba(99, 102, 241, 0.2); backface-visibility: hidden;
        }

        /* 각 면의 3D 배치 */
        .front  { transform: rotateY(  0deg) translateZ(calc(var(--size) / 2)); }
        .back   { transform: rotateY(180deg) translateZ(calc(var(--size) / 2)); }
        .right  { transform: rotateY( 90deg) translateZ(calc(var(--size) / 2)); }
        .left   { transform: rotateY(-90deg) translateZ(calc(var(--size) / 2)); }
        .top    { transform: rotateX( 90deg) translateZ(calc(var(--size) / 2)); }
        .bottom { transform: rotateX(-90deg) translateZ(calc(var(--size) / 2)); }

        h2 { font-size: 2.5rem; margin-bottom: 10px; }
        p { color: #888; text-align: center; padding: 0 40px; }
    </style>
</head>
<body>

<div class="nav">
    <button onclick="rotateCube('front')">FRONT</button>
    <button onclick="rotateCube('back')">BACK</button>
    <button onclick="rotateCube('right')">RIGHT</button>
    <button onclick="rotateCube('left')">LEFT</button>
    <button onclick="rotateCube('top')">TOP</button>
    <button onclick="rotateCube('bottom')">BOTTOM</button>
</div>

<div class="scene">
    <div class="cube" id="cube">
        <div class="face front"><h2>HOME</h2><p>프론트엔드 포트폴리오의 시작점입니다.</p></div>
        <div class="face back"><h2>CONTACT</h2><p>협업 제안은 언제나 환영합니다.</p></div>
        <div class="face right"><h2>PROJECTS</h2><p>그동안 진행한 핵심 과제들을 확인하세요.</p></div>
        <div class="face left"><h2>SKILLS</h2><p>React, TypeScript, 3D Web Graphics</p></div>
        <div class="face top"><h2>ABOUT</h2><p>문제 해결을 즐기는 개발자입니다.</p></div>
        <div class="face bottom"><h2>BLOG</h2><p>기술적 성장을 기록하는 공간입니다.</p></div>
    </div>
</div>

<script>
    const cube = document.getElementById('cube');
    const rotations = {
        front: 'rotateY(0deg)',
        back: 'rotateY(180deg)',
        right: 'rotateY(-90deg)',
        left: 'rotateY(90deg)',
        top: 'rotateX(-90deg)',
        bottom: 'rotateX(90deg)'
    };

    function rotateCube(face) {
        cube.style.transform = rotations[face];
    }
</script>
</body>
</html>
