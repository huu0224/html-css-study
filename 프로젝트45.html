<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FE Masterpiece: Crystalline Growth</title>
    <style>
        body { margin: 0; background: #020617; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { filter: drop-shadow(0 0 15px #38bdf8); }
        .ui { position: absolute; top: 40px; color: #38bdf8; font-family: 'JetBrains Mono', monospace; letter-spacing: 5px; pointer-events: none; opacity: 0.5; }
    </style>
</head>
<body>

<div class="ui">ALGORITHM: DENDRITIC CRYSTALLIZATION v1.0</div>
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let points = [];
    const maxPoints = 800;

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        points = [{ x: canvas.width / 2, y: canvas.height / 2, angle: 0, length: 20 }];
    }

    function grow() {
        if (points.length < maxPoints) {
            // 무작위 기존 노드에서 새로운 가지 생성
            const parent = points[Math.floor(Math.random() * points.length)];
            const angle = parent.angle + (Math.random() - 0.5) * 2;
            const length = parent.length * 0.99;
            
            const newPoint = {
                x: parent.x + Math.cos(angle) * length,
                y: parent.y + Math.sin(angle) * length,
                angle: angle,
                length: length,
                parentX: parent.x,
                parentY: parent.y
            };
            
            // 화면 경계 내에 있을 때만 추가
            if (newPoint.x > 0 && newPoint.x < canvas.width && newPoint.y > 0 && newPoint.y < canvas.height) {
                points.push(newPoint);
            }
        }
    }

    function draw() {
        ctx.fillStyle = 'rgba(2, 6, 23, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let i = 1; i < points.length; i++) {
            const p = points[i];
            ctx.beginPath();
            ctx.strokeStyle = `hsla(199, 89%, 60%, ${1 - i / maxPoints})`;
            ctx.lineWidth = (1 - i / maxPoints) * 2;
            ctx.moveTo(p.parentX, p.parentY);
            ctx.lineTo(p.x, p.y);
            ctx.stroke();
        }

        grow();
        requestAnimationFrame(draw);
    }

    window.addEventListener('mousedown', (e) => {
        points.push({ x: e.clientX, y: e.clientY, angle: Math.random() * Math.PI * 2, length: 20 });
    });

    window.addEventListener('resize', init);
    init();
    draw();
</script>
</body>
</html>
