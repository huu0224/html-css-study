<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FE Particle Text Engine</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { display: block; }
        .controls { position: absolute; top: 20px; color: #444; font-family: monospace; pointer-events: none; }
    </style>
</head>
<body>

<div class="controls">MOUSE INTERACTION: DISPERSE & REASSEMBLE</div>
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const mouse = { x: 0, y: 0, radius: 100 };

    window.addEventListener('mousemove', (e) => {
        mouse.x = e.x;
        mouse.y = e.y;
    });

    class Particle {
        constructor(x, y) {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.baseX = x;
            this.baseY = y;
            this.size = 2;
            this.vx = 0;
            this.vy = 0;
            this.force = 0;
            this.angle = 0;
            this.distance = 0;
            this.friction = 0.9;
            this.ease = 0.15;
        }
        draw() {
            ctx.fillStyle = '#00d2ff';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
        update() {
            let dx = mouse.x - this.x;
            let dy = mouse.y - this.y;
            let distance = Math.sqrt(dx * dx + dy * dy);
            this.distance = distance;

            if (distance < mouse.radius) {
                let force = (mouse.radius - distance) / mouse.radius;
                let angle = Math.atan2(dy, dx);
                this.vx -= Math.cos(angle) * force * 10;
                this.vy -= Math.sin(angle) * force * 10;
            }

            this.vx += (this.baseX - this.x) * this.ease;
            this.vy += (this.baseY - this.y) * this.ease;
            this.vx *= this.friction;
            this.vy *= this.friction;

            this.x += this.vx;
            this.y += this.vy;
        }
    }

    function init() {
        ctx.fillStyle = 'white';
        ctx.font = 'bold 15vw Arial';
        ctx.textAlign = 'center';
        ctx.fillText('GEMINI', canvas.width / 2, canvas.height / 2);
        
        // 픽셀 데이터 추출
        const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        particles = [];

        // 픽셀을 순회하며 글자 영역에만 파티클 생성 (간격 8px)
        for (let y = 0; y < canvas.height; y += 8) {
            for (let x = 0; x < canvas.width; x += 8) {
                const opacity = data[(y * 4 * canvas.width) + (x * 4) + 3];
                if (opacity > 128) {
                    particles.push(new Particle(x, y));
                }
            }
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
            particles[i].draw();
            particles[i].update();
        }
        requestAnimationFrame(animate);
    }

    init();
    animate();
</script>
</body>
</html>
